<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ilusomuch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ТОЧКИ */
        .dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            user-select: none;
            pointer-events: none;
            top: -10px;
            animation: fall linear infinite;
            z-index: 1;
            filter: blur(0.5px);
        }

        @keyframes fall {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .content {
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            padding: 40px 30px;
            border-radius: 40px;
            border: none;
            box-shadow: none;
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            object-fit: cover;
            margin-bottom: 25px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .message {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 35px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .timer {
            font-size: 36px;
            font-weight: 300;
            background: transparent;
            padding: 20px 15px;
            backdrop-filter: none;
            margin-bottom: 10px;
            font-family: 'Georgia', 'Times New Roman', monospace;
            border: none;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .timer-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 10px;
            color: #aaa;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="meow.jpg" alt="фото">

        <div class="message">
            просто хочу сказать, что люблю тебя &lt;3
        </div>

        <div class="timer-label">мы вместе уже</div>
        <div class="timer" id="timer">0 дней 0:00:00</div>
    </div>

    <script>
        // ⚠️ УСТАНОВИ СВОЮ ДАТУ ЗДЕСЬ!
        const startDate = new Date(2022, 6, 15, 19, 30, 0);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            if (diff < 0) {
                document.getElementById('timer').innerText = 'Ещё не началось...';
                return;
            }

            const seconds = Math.floor(diff / 1000);
            const days = Math.floor(seconds / (3600 * 24));
            const hours = Math.floor((seconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            document.getElementById('timer').innerHTML = 
                `${days} дней ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);

        // ⚪ ТОЧКИ
        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            // Случайный размер точки (от 2 до 8 пикселей)
            const size = Math.random() * 6 + 2;
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            
            // Случайная яркость (от 0.2 до 1)
            const opacity = Math.random() * 0.8 + 0.2;
            dot.style.opacity = opacity;
            
            // Некоторые точки будут ярче (добавляем небольшое свечение самым ярким)
            if (opacity > 0.8) {
                dot.style.boxShadow = '0 0 6px rgba(255, 255, 255, 0.8)';
            }
            
            dot.style.left = Math.random() * 100 + '%';
            dot.style.animationDuration = Math.random() * 10 + 5 + 's'; // от 5 до 15 секунд
            dot.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(dot);
            
            setTimeout(() => {
                dot.remove();
            }, 20000);
        }

        // Создаем начальные точки
        for(let i = 0; i < 50; i++) {
            setTimeout(createDot, i * 50);
        }
        
        // Продолжаем создавать новые точки
        setInterval(createDot, 150);
    </script>
</body>
</html>
